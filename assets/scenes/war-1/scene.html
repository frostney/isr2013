<div id="tile-container" style="position: absolute;">
{{#each tile}}
   {{#if kind}}
      <div id="{{id}}" class="tile {{kind}}" style="{{style}}"></div>
   {{else}}
      <div id="{{id}}" class="tile" style="{{style}}"></div>
   {{/if}}
{{/each}}

{{#each enemy}}
   <div class="attackable enemy npc brother" style="{{style}}" data-x="{{data-x}}" data-y="{{data-y}}" data-movement="0"></div>
{{/each}}
</div>
<div class="character sword" style="top: 80px;left:80px"></div>
